<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forget-password.css" />
    <title>Forget Password</title>
  </head>
  <body>
    <div class="container">
      <div class="login-details">
        <h2>Forget Password</h2>
        <p>Enter your email to reset your password</p>

        <form id="forget-password-form">
          <div class="lgn">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email your registered email address"
            />
            <span id="email-error" class="status"></span>
          </div>

          <div class="btn">
            <button type="submit" id="reset-btn" class="reset-btn">
              Send Reset Link
            </button>
          </div>
        </form>

        <div class="login-footer">
          <a href="login.html">Back to Login</a>
        </div>
      </div>

      <div class="illustration-part">
        <div class="computer">
          <img class="device" src="asset/image/Device.svg" alt="device" />
        </div>

        <div class="transparent-glass">
          <div class="logo">
            <img src="asset/image/Vector (2).png" alt="logo" />
            <p>Qure</p>
          </div>
          <h2>Welcome back!</h2>
        </div>
      </div>
    </div>
    <script src="forget.js"></script>
  </body>
</html>
